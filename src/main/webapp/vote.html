<script>
async function submitVote(e) {
  e.preventDefault();
  const vote = document.querySelector('input[name="vote"]:checked');
  if (!vote) {
    alert("í›„ë³´ìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!");

  const voteValue = vote.value;

  try {
    // ğŸ”‘ ìµœì‹  ê³µê°œí‚¤ ìš”ì²­ (ìºì‹œ ë¬´ë ¥í™”)
    const pubKeyResponse = await fetch("keys/public.key?ts=" + Date.now());
    const pubKeyBuf = await pubKeyResponse.arrayBuffer();
    const pubKeyDer = new Uint8Array(pubKeyBuf);
    const forge = window.forge;
    const publicKey = forge.pki.publicKeyFromAsn1(
      forge.asn1.fromDer(forge.util.createBuffer(pubKeyDer))

    // ğŸ” AES í‚¤ ë° IV ìƒì„±
    const aesKey = forge.random.getBytesSync(16);

    const cipher = forge.cipher.createCipher('AES-CBC', aesKey);
    cipher.start({ iv: iv });
    cipher.update(forge.util.createBuffer(voteValue, 'utf8'));
    cipher.finish();
    const encryptedVote = forge.util.encode64(cipher.output.getBytes());

    // ğŸ” AES í‚¤ë¥¼ ê³µê°œí‚¤ë¡œ ì•”í˜¸í™”
    const encryptedKey = forge.util.encode64(publicKey.encrypt(aesKey));

    const formData = new URLSearchParams();
