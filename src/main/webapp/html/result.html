<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투표 결과 확인</title>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
align-items: center;

    }
    .result-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .bar-container {
      background-color: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      height: 30px;
    }
    .bar {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      color: white;
      line-height: 30px;
      font-weight: bold;
    }
    .agree-bar {
      background-color: #16a34a;
    }
    .disagree-bar {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>📊 투표 결과</h2>
    <p>찬성</p>
    <div class="bar-container">
      <div class="bar agree-bar" style="width: 60%;">60%</div>
    </div>
    <p>반대</p>
    <div class="bar-container">
      <div class="bar disagree-bar" style="width: 40%;">40%</div>
    </div>
  </div>
</body>
</html>
